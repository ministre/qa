{% extends "device/wrapper.html" %}

{% load i18n static %}

{% block content %}

<a href="{# url 'pattern_create' #}" class="button small">{% trans "Create" %}</a>

<table id="patterns" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for pattern in patterns %}
    <tr data-href="{# url 'patterns' pk=pattern.id #}">
        <td>{{ pattern.id }}</td>
        <td>{{ pattern.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        var table = $('#patterns').DataTable({
        {% if LANGUAGE_CODE == 'ru' %}
            "language": { "url": "{% static '/DataTables/i18n/Russian.json' %}" },
        {% endif %}
        "pageLength": 100,
        "order": [[ 0, "desc" ]]
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tr[data-href]");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.dataset.href;
            });
        });
    });
</script>

<script type="text/javascript" src="{% static 'DataTables/datatables.js' %}"></script>

{% endblock %}
