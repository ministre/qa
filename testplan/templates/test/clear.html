{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to clear Tests for " %} "<b>{{ testplan }}</b>"?</p>
    <a href="{% url 'testplan_details' pk=testplan.id tab_id=3%}" class="button small">&laquo; {% trans "Back" %}</a>
    <input type="submit" value='{% trans "Confirm" %}' class="button alert small" />
</form>

{% endblock %}
