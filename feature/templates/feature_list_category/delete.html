{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to delete" %} <b>{{ object }}</b>?</p>
    <a href="{% url 'feature_list_details' pk=feature_list_id %}" class="button small">{% trans "Back" %}</a>
    <input type="submit" value='{% trans "Confirm" %}' class="button alert small" />
</form>

{% endblock %}
