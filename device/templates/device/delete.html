{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to delete" %} "<b>{{ object }}</b>"?</p>
    <input type="submit" value='{% trans "Confirm" %}' class="button alert" />
    <a href=".." class="button">{% trans "Back" %}</a>
</form>

{% endblock %}
