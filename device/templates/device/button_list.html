{% extends "device/wrapper.html" %}

{% load i18n static %}

{% block content %}

<h4>{% trans "Buttons" %}</h4>

<a href="create/" class="button small rounded">{% trans "Create" %}</a>

<table id="buttons" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for button in buttons %}
    <tr>
        <td>{{ button.id }}</td>
        <td>{{ button.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
    </tr>
    </tfoot>
</table>

<script>
  $(document).ready(function() {
      var table = $('#buttons').DataTable( {
          "order": [[ 0, "desc" ]]
      } );

      $('#buttons tbody').on('click', 'tr', function () {
          var data = table.row( this ).data();
		  window.open(data[0]+"/","_self");
      } );
  } );
</script>

<script type="text/javascript" src="{% static 'DataTables/datatables.js' %}"></script>

{% endblock %}
