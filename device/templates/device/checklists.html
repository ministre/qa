{% extends "device/wrapper.html" %}

{% load i18n static %}

{% block content %}

<a href="{% url 'd_checklist_create' %}" class="button small">{% trans "Create" %}</a>

<table id="checklists" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Description" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for checklist in checklists %}
    <tr data-href="{% url 'd_checklist_details' pk=checklist.id tab_id=1 %}">
        <td>{{ checklist.id }}</td>
        <td>{{ checklist.name }}</td>
        <td>{{ checklist.desc }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        var table = $('#checklists').DataTable({
        {% if LANGUAGE_CODE == 'ru' %}
            "language": { "url": "{% static '/DataTables/i18n/Russian.json' %}" },
        {% endif %}
        "pageLength": 100,
        "order": [[ 0, "desc" ]]
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tr[data-href]");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.dataset.href;
            });
        });
    });
</script>

<script type="text/javascript" src="{% static 'DataTables/datatables.js' %}"></script>

{% endblock %}
