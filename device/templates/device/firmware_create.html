{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="" enctype="multipart/form-data">
    <a href=".." class="button">&laquo; {% trans "Back" %}</a>
    <input type="submit" value='{% trans "Create" %}' class="button" />

    {% csrf_token %}

    {{ form }}

</form>

{% endblock %}
