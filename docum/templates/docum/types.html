{% extends "device/wrapper.html" %}

{% load i18n static %}

{% block content %}
<a href="{% url 'type_create' %}" class="button small">{% trans "Create" %}</a>

<table id="types" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for type in types %}
    <tr>
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
    </tr>
    </tfoot>
</table>

<script>
  $(document).ready(function() {
      var table = $('#types').DataTable( {
      {% if LANGUAGE_CODE == 'ru' %}
          "language": { "url": "{% static '/DataTables/i18n/Russian.json' %}" },
      {% endif %}
          "order": [[ 0, "desc" ]]
      } );

      $('#types tbody').on('click', 'tr', function () {
          var data = table.row( this ).data();
		  window.open(data[0]+"/","_self");
      } );
  } );
</script>

<script type="text/javascript" src="{% static 'DataTables/datatables.js' %}"></script>

{% endblock %}
